		'sources': {

		},

		'metadata': {

			'openmaptiles:version': '3.x'
		}
	}

	const jeddah_center = {latitude: 21.50, longitude: 39.20}
	const static_layers = [
		new deck.GeoJsonLayer({
			id: 'jeddah_radius',
			data: {
				'type': 'Feature',
				'geometry': {
					'type': 'Point',
					'coordinates': [jeddah_center.longitude, jeddah_center.latitude]
				},
				'properties': {
					'ID': 'jeddah_radius_0',
					'Name': 'Jeddah',
				}
			},
			// Styles
			filled: true,
			pointRadiusMinPixels: 2,
			pointRadiusScale: 2000,
			getPointRadius: f => (11 - f.properties.scalerank),
			getFillColor: [255, 255, 255, 80],
			// Interactive props
			pickable: true,
			autoHighlight: true,
			onClick: info => info.object && alert(`${info.object.properties.Name}`)
		})
	]

	async function get_data(url) {
		const response = await fetch(url);
		return response.json();
	}

	const drone_data = await get_data('http://localhost:8080/drones');
	console.log({drone_data})

	// Map drone data path so that it is contained in the radius of jeddah
	drone_data.forEach(d => {
		d.path = d.path.map(c => {
			return {'x': (c.x / 2500) + jeddah_center.longitude, 'y': (c.y / 2500) + jeddah_center.latitude, 'z': c.z + 1000, 'time': c.time}
		})
	})

	// Fill the scene_data with drones that fit the current interval
	var time_stamp = 0;
	function get_scene_data(arg_drone_data) {
		// Filter drones to only the drones that contain the current time_stamp
		var arg_drone_data = arg_drone_data
			.map(d => {if (d.path.some(c => c.time === time_stamp)) {return {...d}} })
			.filter(d => !!d)

		// Change drone_data to a GeoJson compatible format
		var features = arg_drone_data.map(d => {
			var coord = d.path
				.map(c => {
					if (c.time === time_stamp) {return {...c}}
				}).filter(c => !!c)[0]

			return {
				'type': 'Feature',
				'geometry': {
					'type': 'Point',
					'coordinates': [coord.x, coord.y, coord.z]
				},
				'properties': {
					'ID': d.id,
					'Name': d.name,
					'Model': d.model,
					'Mass': d.mass,
					'Battery Capacity': d.batteryCapacity,
					'Battery Percentage': d.batteryPercentage,
					'Path Type': d.pathType
				}
			}
		})

		return {
			"type": "FeatureCollection",
			"features": features
		}
	}

	const deckgl = new deck.DeckGL({
		container: 'map',
		map: maplibregl,
		mapStyle: map_style,
		initialViewState: {
			longitude: jeddah_center.longitude,
			latitude: jeddah_center.latitude,
			zoom: 13,
			bearing: 0,
			pitch: 90,
		},
		controller: true,
		layers: static_layers
	});

	var scene_data = get_scene_data(drone_data);
	setInterval(() => {
		console.log({scene_data, time_stamp})
		deckgl.setProps({
			layers: [
				...static_layers,
				new deck.GeoJsonLayer({
					id: 'drones',
					data: scene_data,

					// Styles
					filled: true,
					pointRadiusMinPixels: 2,
					pointRadiusScale: 20,
					getPointRadius: f => (11 - f.properties.scalerank),
					getFillColor: [125, 125, 200, 180],

					// Interactive props
					pickable: true,
					autoHighlight: true,
					onClick: info => info.object && alert(`${info.object.properties.name} (${info.object.properties.abbrev})`)
				})
			]
		});

		scene_data = get_scene_data(drone_data);
		time_stamp++;
	}, 1000);
</script>
