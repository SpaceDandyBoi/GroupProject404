<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
	<meta charset="UTF-8">
	<title>Drone Tracking</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		body {
			background-color: #c3eaff;
		}

		.drone_card {
			background-color: rgb(45, 45, 45);
			border-radius: 20px;
			padding: 3px;
			padding-left: 0;
			padding-right: 0;
			margin: 20px;
			width: 300px;
			height: fit-content;
			vertical-align: top;
		}

		.drone_container {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			align-items: flex-start;
			padding-left: 20px;
			padding-right: 20px;
		}

		.droneInfo {
			height: fit-content;
			margin-left: 5%;
			color: aliceblue;
		}

		#plot {
			width: 600px;
			height: 600px;

			position: center;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;

			margin: auto;
		}
	</style>
</head>

<body>
	<div th:replace="/navigation_bar::navigation_bar">
	</div>

	<div class="container-fluid">
		<div class="row">
			<h1 style="color: black; margin-bottom:1em; margin-left:2em;"> List Drones </h1>
		</div>
	</div>

	<div class="container" style="color:black; text-align:center;">

		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th> Drone 1 </th>
					<th> Drone 2 </th>
					<th> Time of Collision </th>
					<th> </th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="c: ${collision}">
					<td th:text="${c[0]}"></td>
					<td th:text="${c[1]}"></td>
					<td th:text="${c[2]}"></td>
					<td>
						<a th:href="@{/editdrone/{id}(id=${c[0]})}" class="btn btn-primary">Edit Drone 1</a>

						<a th:href="@{/editdrone/{id}(id=${c[1]})}" class="btn btn-primary">Edit Drone 2</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
